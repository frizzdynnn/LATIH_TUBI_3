<!DOCTYPE html>
<html>
<head>
	<title>Sistem Laundry</title>
	<style>
		.header {
			margin: auto;
			text-align: center;
			border-style: solid;
			border-color: yellowgreen;
			background-color: green;
			color: whitesmoke;
			border-width: 10px;
			padding: 20px;
		}

		.menu ul {
			margin: 0;
			text-align: center;
			list-style-type: none;
			padding: 0;
			overflow: hidden;
			background-color: whitesmoke;
		}
		.menu li {
			float: left;
		}
		.menu a {
			text-decoration: none;
			display: block;
			color: black;
			padding: 20px;
		}
		.menu a:hover {
			color: black;
			font-weight: bold;
			background-color: cornsilk;
		}
		
		.verticalmenu {
			 width: 28%;
			 margin: auto;
			 text-align: center;
			 border-style: solid;
			 border-color: yellowgreen;
			 background-color: rgb(0,128,85);
			 float: left;
			 overflow: hidden;
			 height: 65%;
			 padding-bottom: 20px;
			 
		}
		.verticalmenu ul {
			list-style-type: none;
			padding-left: 5px;
			margin: auto;
			margin-left: 0px;
		}
		.verticalmenu li {
			padding: 10px;
		}
		.verticalmenu a {
			text-decoration: none;
			display: block;
		}
		.verticalmenu a:hover {
			background-color: wheat;
		}
		.kandungan {
			width: 65%;
			height: 65%;
			margin: auto;
			border-style: solid;
			float: right;
			margin-right: 0;
			text-align: center;
			padding-bottom: 10px;
			padding-top: 10px;
		}

		.kaki {
			margin: auto;
			text-align: center;
			border-style: solid;
			border-color: green;
			background-color: yellowgreen;
			padding: 10px;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	
	<!--Header-->
	<div class="header">
		<h1>Selamat Datang ke Sistem Laundry</h1>
	</div>

	<!--Menu-->
	<div class="menu">
		<ul>
			<li><a href="index.html">Utama</a></li>
			<li><a href="jenis.html">Jenis Laundry</a></li>
			<li><a href="laporan.html">Laporan</a></li>
		</ul>
	</div>

	<!--Content-->
	<div class="verticalmenu">
		<p>Setting</p>
		<ul>
			<li><a href="tukar.html">Tukar Kata Laluan</a></li>
		</ul>
	</div>

	<div class="kandungan">
		<h3>Login</h3>
		<from action="">
			Username
			<input type="text" name="" id="">
			<br>
			Passwords
			<input type="password">
			<br>
			<input type="button" value="Login">
			<input type="reset">
		</from>
	</div>

	<!--Footer-->
	<div class="kaki">
		Copyright &copy; Syarikat Laundry, 2021
	</div>


</body>
</html>
