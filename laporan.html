        list-style-type: none;
        padding-left: 5px;
        margin: auto;
        margin-left: 0px;
      }

      .verticalmenu li {
        padding: 10px;
      }

      .verticalmenu a {
        text-decoration: none;
        display: block;
        color: rebeccapurple;
      }

      .verticalmenu a:hover {

      }

      .kandungan {
        width: 65%;
        margin: auto;
        text-align: center;
        border: solid;
        border-color: black;
        padding-top: 10px;
        float: right;
        height: 410px;
      }

      table {
        border: solid;
        border-color: black;
        border-width: 2px;
        width: 80%;
        margin: auto;
        text-align: center;
      }

      th {
        background-color: lightgrey;
        color: black;
      }

      td,
      th {
        border: solid;
        border-color: black;
        border-width: 2px;
        text-align: center;
      }

      .kaki {
        text-align: center;
        background-color: yellowgreen;
        border: solid;
        border-color: green;
        padding: 10px;
        margin-top: 32%;
